<head>
  <script
    src="https://cdn.usefathom.com/script.js"
    data-site="GKUAGSZU"
    defer
  ></script>

  <title>{{ page.title | default: site.title }}</title>
  <meta
    name="description"
    content="{{ page.description | default: site.description }}"
  />
  <meta name="author" content="{{ site.author.name }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />

  <meta property="og:title" content="{{ page.title | default: site.title }}" />
  <meta
    property="og:description"
    content="{{ page.description | default: site.description }}"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
    rel="stylesheet"
  />

  <link href="{{ site.url }}/assets/css/style.css" rel="stylesheet" />

  <link rel="alternate" type="application/rss+xml" title="{{ site.title }} RSS
  Feed" href="{{ "/feed.xml" | relative_url }}" />

  <link
    rel="icon"
    href="{{ site.url }}/assets/img/favicon.png"
    type="image/x-icon"
  />

  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta property="og:type" content="website" />
  {% if page.hero %}
  <meta
    property="og:image"
    content="{{ site.url }}/assets/img/{{ page.hero }}"
  />
  {% else %}
  <meta
    property="og:image"
    content="{{site.url}}/assets/img/{{ page.title | slugify }}-1.jpg"
  />
  {% endif %}
