<div class="flex justify-center bg-white">
  <div
    class="p-6 max-w-[90rem] w-full flex flex-col lg:flex-row gap-3 justify-between lg:items-center z-50"
  >
    <div class="flex">
      <span class="flex flex-col">
        <a
          href="{{ site.url }}"
          class="italic mr-2 font-serif text-2xl text-stone-700 leading-none inline-block"
          >Digital <span class="font-bold">Terroir</span></a
        >
        <span class="text-stone-500 mt-2">
          {{ site.description }}
        </span>
      </span>
    </div>

    <nav class="flex space-x-5">
      <a
        href="{{ site.url }}"
        {% if page.url == "/" %}
          class="flex space-x-1 justify-center rounded-lg text-slate-600 underline cursor-default"
        {% else %}
          class="flex space-x-1 justify-center rounded-lg hover:underline text-slate-600"
        {% endif %}
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 hidden sm:inline-block"
        >
  <path stroke-linecap="round" stroke-linejoin="round" d="M12 7.5h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125V18a2.25 2.25 0 0 1-2.25 2.25M16.5 7.5V18a2.25 2.25 0 0 0 2.25 2.25M16.5 7.5V4.875c0-.621-.504-1.125-1.125-1.125H4.125C3.504 3.75 3 4.254 3 4.875V18a2.25 2.25 0 0 0 2.25 2.25h13.5M6 7.5h3v3H6v-3Z" />
        </svg>

        <span>Posts</span>
      </a>

      <a
        href="{{ site.url }}/welcome-to-digital-terroir"
        {% if page.title == "About" %}
          class="flex space-x-1 justify-center rounded-lg text-slate-600 underline cursor-default"
        {% else %}
          class="flex space-x-1 justify-center rounded-lg hover:underline text-slate-600"
        {% endif %}
      >
        <svg
          class="w-6 h-6 hidden sm:inline-block"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
          data-slot="icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z"
          ></path>
        </svg>
        <span>About</span>
      </a>

      <a
        href="https://connecthv.com"
        target="_blank"
        class="flex space-x-1 justify-center rounded-lg hover:underline text-slate-600"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 hidden sm:inline-block"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 6.878V6a2.25 2.25 0 0 1 2.25-2.25h7.5A2.25 2.25 0 0 1 18 6v.878m-12 0c.235-.083.487-.128.75-.128h10.5c.263 0 .515.045.75.128m-12 0A2.25 2.25 0 0 0 4.5 9v.878m13.5-3A2.25 2.25 0 0 1 19.5 9v.878m0 0a2.246 2.246 0 0 0-.75-.128H5.25c-.263 0-.515.045-.75.128m15 0A2.25 2.25 0 0 1 21 12v6a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 18v-6c0-.98.626-1.813 1.5-2.122" />
        </svg>

        <span>Directory</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          class="w-5 h-5"
        >
          <path
            fill-rule="evenodd"
            d="M5.22 14.78a.75.75 0 0 0 1.06 0l7.22-7.22v5.69a.75.75 0 0 0 1.5 0v-7.5a.75.75 0 0 0-.75-.75h-7.5a.75.75 0 0 0 0 1.5h5.69l-7.22 7.22a.75.75 0 0 0 0 1.06Z"
            clip-rule="evenodd"
          />
        </svg>
      </a>
    </nav>
  </div>
</div>
